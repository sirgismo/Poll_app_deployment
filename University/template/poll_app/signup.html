<!DOCTYPE html>
{% extends "poll_app/base.html" %}
  {% block body_block %}
     <h1>welcome to signup page</h1>
     {% if registered %}
        <h2>thank you for registeration</h2>
     {% else %}
        <h1>Sign Up here!</h1>
        <h3>fill out the form</h3>

        <form method="post">
          {% csrf_token %}
          {{UserForm.as_p}}
          {{userProfileInfoForm.as_p}}
          <input type="submit" name="" value="Sign Up !">
        </form>
     {% endif %}
  {% endblock %}
