<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/poll.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-static-top bg-light">
      <div class="container">
         <ul class="mr-auto navbar-nav">
           <li class="nav-item "><a class="navbar-brand" href="{% url 'index' %}"> BRAND</a> </li>
           <li class="nav-item "><a class="nav-link disabled" href="{% url 'signup' %}"> signup</a> </li>

           {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}">Log Out</a> </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'panel' %}">Panel</a> </li>

           {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Log In</a> </li>
           {% endif %}
         </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}

      {% endblock %}

    </div>
  </body>
</html>
